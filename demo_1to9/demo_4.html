<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction1() {
            document.getElementById("data2").value = (document.getElementById("data1").value * 1.8) + 32;
        }
        function myFunction2() {
            document.getElementById("data1").value = (document.getElementById("data2").value - 32) / 1.8;
        }
    </script>
</head>

<body style="text-align: center;">
    <table style="margin: auto;">
        <tr>
            <td><input type="number" id="data1" value="" oninput="myFunction1()"></td>
            <td>=</td>
            <td><input type="number" id="data2" value="" oninput="myFunction2()"></td>
        </tr>
        <tr>
            <td><select style="width: 100%;height:100%">
                    <option value="celcius">Celcius</option>
                </select></td>
            <td> </td>
            <td><select style="width: 100%;height:100%">
                    <option value="fahrenheit">Fahrenheit</option>
                </select></td>
        </tr>
    </table>
</body>

</html>
