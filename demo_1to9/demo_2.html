<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction1() {
            document.getElementById("hideAndShow").style.visibility = "hidden";
        }
        function myFunction2() {
            document.getElementById("hideAndShow").style.visibility = "visible";
        }
    </script>
</head>

<body>
    <div style="text-align: center;">
        <p id="hideAndShow">You can show and hide me with this buttons</p><br>
        <button onclick="myFunction1()">Hide the text above</button>
        <button onclick="myFunction2()">Show the text above</button>
    </div>

</body>

</html>
