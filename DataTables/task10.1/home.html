<body>
    <form action="">
        <div class="row" id="raw">

                <table>
                    <thead>

    <script>
        var cloneCount = 0;
        function myfunction() {
            cloneCount++;
            console.log(cloneCount);
            var target = document.getElementsByClassName('clone')[0];
            // console.log(target);
            var clone = target.cloneNode(true);
            document.getElementById('appendDiv').appendChild(clone);
        }

    </script>
